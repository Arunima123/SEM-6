<!DOCTYPE html>
<html lang="en">
<head>
	<title>Student Bio-data</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>Student Bio-data</h2>
		<p>Enter student information:</p> 
		<form class="student">           
		<table class="table table-dark table-striped">
			<thead>
				<tr>
				<th><label for="fname">First name:</label></th>
				<th><input type="text" id="fname" name="fname"></th>
				</tr>
				<tr>
				<th><label for="lname">last name:</label></th>
				<th><input type="text" id="lname" name="lname"></th>
				</tr>
				<tr>
				<th>
					Sex:
					<br><br>
					<input type="radio" id="male" name="gender" value="male">
					<label for="male">Male</label><br>
					<input type="radio" id="female" name="gender" value="female">
					<label for="female">Female</label><br>
					<input type="radio" id="other" name="gender" value="other">
					<label for="other">Other</label>
				</th>
				</tr>
				<tr>
				<th>
					Tick the language/s you know:
					<br><br>
					<input type="checkbox" id="lang1" name="lang1" value="English">
					<label for="lang1"> English</label><br>
					<input type="checkbox" id="lang2" name="lang2" value="Hindi">
					<label for="lang2"> Hindi</label><br>
					<input type="checkbox" id="lang3" name="lang3" value="German">
					<label for="lang3"> German</label><br> 
				</th>
				</tr>
			</thead>
			
		</table>
		</form>

		<button type="submit" value="Submit" class="btn btn-outline-danger">Submit</button>
	</div>
</body>
</html>
